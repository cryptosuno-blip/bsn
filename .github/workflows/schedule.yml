name: Daily Betting Sniper

on:
  schedule:
    # This is "Cron Syntax". 
    # '0 8 * * *' means 8:00 AM UTC (which is 9:00 AM Nigeria Time)
    - cron: '0 8 * * *'
  workflow_dispatch: # This lets you run it manually to test

jobs:
  run-sniper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sniper Agent
        run: python main.py
